<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}圖書管理系統{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 全域 CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/global.css' %}" />

    <!-- 各頁面可以插入額外的 CSS -->
    {% block extra_css %}{% endblock %}
  </head>
  <body class="bg-gray-100">
    <div class="flex">
      <!-- 側邊欄 -->
      <aside
        class="w-64 bg-gradient-to-b from-indigo-600 to-purple-700 min-h-screen p-6 text-white sticky top-0"
      >
        <!-- Logo 區域 -->
        <div class="mb-8">
          <a
            href="{% url 'core:home' %}"
            class="flex items-center space-x-3 hover:opacity-80 transition"
          >
            <svg
              class="w-10 h-10"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
              />
            </svg>
            <div>
              <h1 class="text-xl font-bold">圖書管理系統</h1>
              <p class="text-xs text-indigo-200">Library Management</p>
            </div>
          </a>
        </div>

        <!-- 導航選單 -->
        <nav class="space-y-2">
          <!-- 首頁 -->
          <a
            href="{% url 'core:home' %}"
            class="sidebar-link flex items-center space-x-3 p-3 rounded-lg hover:bg-white/10 transition {% if request.resolver_match.url_name == 'home' %}bg-white/20{% endif %}"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              />
            </svg>
            <span class="font-medium">首頁</span>
          </a>

          <!-- 書籍管理 -->
          <div class="space-y-1">
            <div
              class="text-xs font-semibold text-indigo-200 uppercase tracking-wider px-3 py-2"
            >
              書籍管理
            </div>
            <a
              href="{% url 'library:book_list' %}"
              class="sidebar-link flex items-center space-x-3 p-3 rounded-lg hover:bg-white/10 transition {% if 'book' in request.path %}bg-white/20{% endif %}"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
                />
              </svg>
              <span class="font-medium">書籍列表</span>
            </a>
            <a
              href="{% url 'library:book_create' %}"
              class="sidebar-link flex items-center space-x-3 p-3 rounded-lg hover:bg-white/10 transition"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                />
              </svg>
              <span class="font-medium">新增書籍</span>
            </a>
          </div>

          <!-- 出版社管理 -->
          <div class="space-y-1">
            <div
              class="text-xs font-semibold text-indigo-200 uppercase tracking-wider px-3 py-2"
            >
              出版社管理
            </div>
            <a
              href="{% url 'library:publisher_list' %}"
              class="sidebar-link flex items-center space-x-3 p-3 rounded-lg hover:bg-white/10 transition {% if 'publisher' in request.path %}bg-white/20{% endif %}"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
                />
              </svg>
              <span class="font-medium">出版社列表</span>
            </a>
            <a
              href="{% url 'library:publisher_create' %}"
              class="sidebar-link flex items-center space-x-3 p-3 rounded-lg hover:bg-white/10 transition"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                />
              </svg>
              <span class="font-medium">新增出版社</span>
            </a>
          </div>
        </nav>

        <!-- 底部資訊 -->
        <div class="mt-auto pt-6 border-t border-white/20">
          <div class="text-xs text-indigo-200">
            <p>© 2024 圖書管理系統</p>
            <p class="mt-1">台北大學 Python 課程</p>
          </div>
        </div>
      </aside>

      <!-- 主要內容區 -->
      <main class="flex-1 p-8">
        {% block content %}
        <!-- 各頁面的內容會插入到這裡 -->
        {% endblock %}
      </main>
    </div>

    <!-- 全域 JavaScript -->

    <!-- 各頁面可以插入額外的 JavaScript -->
    {% block extra_js %}{% endblock %}
  </body>
</html>
